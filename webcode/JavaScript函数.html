<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .b{
            display: block;
            width: 10%;
            background-color: orangered;
            color: white;
            text-align: center;
            float: left;
            margin: 5px;
        }
        .cl{
            clear: both;
        }
    </style>
</head>
<body>

<button onclick="mul();">生成乘法表</button>
<div id="dis"></div>
<script>
    //函数的定义
    function mul() {
        var result = "";
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j <=i; j++) {
                result += "<div class='b'>"+i +" * "+ j + "=" + i * j+"</div>";
            }
            result += "<div class='cl'></div>";
        }

        document.getElementById("dis").innerHTML += result;
    }
</script>
</body>
</html>
